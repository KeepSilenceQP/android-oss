query ProjectCreatorDetails($slug: String!) {
  project(slug: $slug) {
    creator {
      backingsCount
      launchedProjects {
        totalCount
      }
    }
  }
}

query GetProjectBacking($slug: String!) {
  project(slug: $slug) {
    id
    backing {
      ... backing
    }
  }
}

query GetProjectAddOns($slug: String!, $locationId: ID!) {
  project(slug: $slug) {
    addOns(forLocation: $locationId) {
      nodes {
        shippingRulesExpanded(forLocation: $locationId) {
          nodes {
            ... shippingRule
          }
        }
        ... reward
      }
    }
  }
}
